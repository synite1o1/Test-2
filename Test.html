<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ASL Alphabet</title>
</head>
<body>
    <div class="sidenav">
        <a href="learn.html">Learn</a>
        <a href="Practice.html">Practice</a>
        <a href="Test.html">Test</a>
    </div>

    <div class="main">
        <h2>Test Your ASL Knowledge</h2>
        
        <!-- Ready Button -->
        <button id="readyButton" onclick="startCountdown()">Ready</button>
        
        <!-- Countdown and letter display -->
        <div id="countdown" class="countdown"></div>
        <div id="letterDisplay" class="letter-display"></div>

        <!-- Options for guessing -->
        <div id="options" class="options"></div>

        <!-- Score and try again message -->
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
